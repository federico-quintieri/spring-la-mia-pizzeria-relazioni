<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Da inserire frammengo meta tags -->
    <th:block th:replace="~{fragments/resources :: headTags}"></th:block>
    <title>Dettagli ingrediente</title>
  </head>
  <body>
    <!-- Da inserire frammento navbar -->
    <div th:replace="~{fragments/navbar :: NavBar}"></div>

    <!-- Card con dettagli ingrediente -->
    <div
      class="card shadow-sm border-0 p-4 mb-4 container"
      th:object="${ingrediente}"
    >
      <div class="card-body">
        <h3 class="card-title text-primary">[[*{nome}]]</h3>
        <p class="card-text text-muted">[[*{descrizione}]]</p>
      </div>
    </div>

    <!-- Da inserire frammento script risorse -->
    <div th:replace="~{fragments/resources :: bodyScripts}"></div>
  </body>
</html>
